# web/src/main/resources/application-docker.yml  (activate with SPRING_PROFILES_ACTIVE=docker)
spring:
  flyway:
    locations: classpath:db/migration,classpath*:/db/migration
  datasource:
    url: jdbc:postgresql://db:5432/scheduler
    username: scheduler
    password: scheduler
  quartz:
    properties:
      org.quartz.threadPool.threadCount: 5

  # Example: tweak Hibernate/JPA logging for containers
  jpa:
    properties:
      hibernate.format_sql: false

# Optional: narrower actuator exposure in Docker
management:
  endpoints:
    web:
      exposure:
        include: health,info


